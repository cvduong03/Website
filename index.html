<!DOCTYPE html>
<html>
  <head>
    <title>Calvin Duong</title>

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/home-page.css">
    
    <!-- Loading Roboto font from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="header">
      <!-- Site Logo, sends to home page when clicked -->
      <div class="header-left">
        <a href="index.html" class="header-link">
          <img class="calvin-logo" src="images/logo-icons/frog-logo.JPG">
        </a>
      </div>
      
      <!-- Hamburger Menu, animated to change from a triple stack to an X -->
      <div class="header-right">
        <div class="hamburger-menu" id="hamburgerButton" onclick="hamburgerTransition(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
      </div>
    </div>

    <!-- Menu bar -->
    <nav class="dropdown-menu" id="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </nav>



    <div class="intro-section">
      <div class="intro-left">

        <div class="logo-and-social">
          <!-- Front page welcome, rotating logo and text -->
          <div class="welcome-logo">
            <!-- Center logo -->
            <img class="calvin-welcome-logo" src="images/logo-icons/frog-logo.JPG" alt="Logo">
          
            <!-- Logo, sized 220px -->
            <svg class="circle-text-svg" viewBox="0 0 220 220">
              <defs>
                <!-- Circle path around the logo -->
                <!-- M = move to center of image
                                  m = from M, start -90px from x-axis 
                                  a = draw an arc with radius x/y of 90 for both +-180deg -->
                <path id="circlePath" d="
                            M 110, 110 
                            m -90, 0 
                            a 90, 90 0 1, 1  180, 0 
                            a 90, 90 0 1, 1 -180, 0" />
              </defs>
          
              <!-- circlePath aligns text to path, startOffset begins at leftmost point,
                                textLength = 2piR = 2 * 3.1416 * 90 = 565, 550 for better fit and stretch -->
              <text fill="white" font-size="18" font-family="Arial, sans-serif" , font-weight="500">
                <textPath href="#circlePath" startOffset="0" textLength="550">
                  Calvin Duong &#8226; Computer Engineer &#8226; Cal Poly Pomona &#8226;
                </textPath>
              </text>
            </svg>
          </div>
          
          <div class="social-buttons">
            <button class="insta-button social-button" onclick="window.open('https://www.instagram.com/calvin.bao/')">
              <img class="insta-icon" src="images/button-icons/insta-icon.png" alt="">
              <div class="tooltip"></div>
            </button>
        
          
            <button class="youtube-button social-button" onclick="window.open('https://www.youtube.com/@CalvinBao1337')">
              <img class="youtube-icon" src="images/button-icons/youtube-icon.png" alt="">
              <div class="tooltip"></div>
            </button>
          
            <button class="linkedin-button social-button" onclick="window.open('https://www.linkedin.com/in/cvduong03/')">
              <img class="linkedin-icon" src="images/button-icons/linkedin-icon.png" alt="">
              <div class="tooltip"></div>
            </button>
          
            <button class="github-button social-button" onclick="window.open('https://github.com/cvduong03')">
              <img class="github-icon" src="images/button-icons/github-icon.png" alt="">
              <div class="tooltip"></div>
            </button>
          </div>
        </div>
 
        
      </div>

      <div class="intro-right">
        <div class="intro">
          <p class="about-me">
            Welcome to my page!<br><br>My name is Calvin Duong. I am a "Computer Engineer". I am also unemployed.
          </p>
        </div>
      </div>
    </div>
    

    <script src="scripts/click.js"></script>
  </body>
</html>
